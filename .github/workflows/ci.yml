name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16.14
    - name: Install pnpm
      run: npm install -g pnpm
    - name: Install Dependencies
      run: pnpm install
    - name: Run Tests
      run: pnpm test
    - name: Build
      run: pnpm run build

    - name: Build Docker image
      run: docker build -t assessment2_devops-review-service:latest .

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

    - name: Tag and push Docker image
      run: |
        docker tag assessment2_devops-review-service:latest yourhubusername/your-repo:tag
        docker push yourhubusername/your-repo:tag
